  <title>Kiểm tra kí tự.</title>

<script>
	function upper_case(str)
{
   regexp = /^[A-Z]/;
   if (regexp.test(str))
    {
      document.write("Chữ cái đầu tiên của chuỗi là chữ hoa");
    } 
    else
    {
     document.write("Chữ cái đầu tiên của chuỗi không là chữ hoa");
    }
}
upper_case('Abcd');
upper_case('abcd');
</script>
