<body>
    <script>
        class ClassWithStaticMethod {
            static staticProperty = '1';
            static staticMethod() {
                return '2';
            }
            static {
                console.log('3');
            }
        }
        console.log(ClassWithStaticMethod.staticProperty); // output: "someValueâ€œ
        console.log(ClassWithStaticMethod.staticMethod()); // output: "static method has been called."

    </script>
</body>
