<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const mySet1 = new Set()

        mySet1.add(1)           // Set [ 1 ]
        mySet1.add(5)           // Set [ 1, 5 ]
        mySet1.add(5)           // Set [ 1, 5 ]
        mySet1.add('some text') // Set [ 1, 5, 'some text' ]
        const o = { a: 1, b: 2 }
        mySet1.add(o)

        mySet1.add({ a: 1, b: 2 })   //tham chiếu đến đối tượng khác

        mySet1.has(1)              // true
        mySet1.has(3)              // false, 3 chưa đk thêm vào
        mySet1.has(5)              // true
        mySet1.has(Math.sqrt(25))  // true
        mySet1.has('Some Text'.toLowerCase()) // true
        mySet1.has(o)       // true

        mySet1.size         // 5

        mySet1.delete(5)    // loại 5
        mySet1.has(5)       // false,5 đã bị loại

        mySet1.size         // 4

        console.log(mySet1)
// logs Set(4) [ 1, "some text", {…}, {…} ] in Firefox
// logs Set(4) { 1, "some text", {…}, {…} } in Chrome

    </script>
</body>

</html>
